<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="d-flex rowDiv">
            <div class="col-lg-6 col-sm-6 frist-div m-auto text-center">
                <img src="./image/sun.png" class="sunIcon"><br />
                <strong><span>Open Weather API</span></strong><br />
                <small>Enter Your City,Check Weather Instantly</small>
            </div>
            <div class="second-div col-lg-6 col-sm-6">
                <div class="align-self-center m-auto text-center ">
                    <img id="weatherIcon" class="weatherIcon" src="./image/weather.png">
                    <p>
                        <h5><strong><span id="city">Tallinn</span>, <span id="country">Estonia</span></strong> </h5>
                        <strong><span id="main">Cloud</span></strong>
                        (<span id="description">Scattered Cloud</span>)<br />
                        TEMP : <strong><span id="temp">32 </span></strong>
                        PRESSURE : <strong><span id="pressure"> 1032 </span></strong>
                        HUMIDITY : <strong><span id="humidity">75</span></strong>
                    </p>
                    <div class="input-group-sm mb-3">
                        <input type="text" id="cityInput" class="form-control" aria-describedby="passwordHelpBlock">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            After Entering a vailid City Name please press Enter to Get Result
                        </small>
                        <label><b>Recently Search Result</b></label>
                    </div>
                </div>

                <div id="history_container"></div>

                <div class="card card-body my-2" id="card">
                    <div class="d-flex">
                        <div class="">
                            <img  src="./image/weather.png" class="card-img weatherIcon" alt="...">
                        </div>
                        <div class="text-left">
                            <div class="cardBody">
                                <p>
                                    <strong><span class="city">petira,</span></strong>
                                    <strong><span class="country">Tallinn</span></strong>
                                    <br />
                                    <strong><span class="main">  </span>(<span class="description"></span>)</strong><br />
                                    <span>TEMP : <strong class="temp">299.15</strong><span> Pressure : <strong class="pressure">299.15</strong><span> Hemudity : <strong class="humidity">299.15</strong></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br />
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
